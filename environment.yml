name: yuexia
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip
  - pip:
    - vllm
    - transformers
    - accelerate
    - pydantic>=2.0
    - pyyaml
    - chromadb
    - faster-whisper
    - PySide6
    - PySide6-WebEngine
    - PySide6-Fluent-Widgets
    - playwright
    - mss
    - opencv-python
    - sounddevice
    - soundfile
    - numpy
    - httpx
